<!doctype html>
<!--
   Basic template
-->
<html lang="en">

  <head>

    <!-- Makes the page responsive and scaled to be read easily -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Links to stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Remember to update page title -->
    <title>FDNY ScribbleLive</title>

  </head>

  <body>
    <div class="main">


      <div class="container">

        <div class="scrbbl-embed" data-src="/event/2797696/33090"></div>

        <script>
          (function(d, s, id) {
            var js, ijs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//embed.scribblelive.com/widgets/embed.js";
            ijs.parentNode.insertBefore(js, ijs);
          }(document, 'script', 'scrbbl-js'));
        </script>
      </div>

    </div>


  </body>

</html>
